<html>
	<head>

		"https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
		<link rel="stylesheet" href="./styles/main.css">
		<title>Selektor</title>
	</head>
	<body>
		<div class="text1">
		Селектор - це частина CSS-правила, яка повідомляє браузеру,

		<hr>
		 <br><input type="text" class="super" value="Selector">
		 <br>
		 <br><input type="text" class="repeat">

			<p>Тобто, селектор - це вибірка та

		    будуть застосовані CSS стилі.
			</p>

		 <input type="text" class="repeat" value=" Repeat">
		</div>
